<sys-base-form title='{{title}}' [showBackButton]="true" [showResetButton]="false" [showSaveButton]="true"
    [showCreateButton]="false" (back)="onBack()" (reset)="onReset()" (save)="onSave()">

    <form [formGroup]="form" class="kt-form kt-form--group-seperator-dashed">
        <kt-alert *ngIf="hasFormErrors" type="accent" [showCloseButton]="true" [duration]="10000"
            (close)="onAlertClose($event)">
            Alerta Algunos campos son Necesarios para continuar
        </kt-alert>
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group kt-form__group row">
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Nombre" formControlName="nombre" />
                    </mat-form-field>
                </div>
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Nombre Usuario" formControlName="nombreUsuario" />
                    </mat-form-field>
                </div>

                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput type="email" placeholder="Email" formControlName="email" />
                        <mat-error>email
                            <strong>required</strong>
                        </mat-error>
                        <mat-hint align="start">
                            <strong>Email</strong>
                        </mat-hint>
                    </mat-form-field>
                </div>

            </div>
            <div class="form-group kt-form__group row">
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput type="password" placeholder="Password" formControlName="passWord" />
                        <mat-error>password
                            <strong>required</strong>
                        </mat-error>
                        <mat-hint align="start">
                            <strong>Password</strong>
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput type="password" placeholder="Password" formControlName="passWord" />
                        <mat-error>password
                            <strong>required</strong>
                        </mat-error>
                        <mat-hint align="start">
                            <strong>Password</strong>
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Cargo" formControlName="cargo">
                            <mat-option *ngFor="let item of cargo$" value={{item.id}}>
                                {{item.descripcion}}</mat-option>

                        </mat-select>
                    </mat-form-field>
                    <!-- <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Estado" formControlName="estado">
                            <mat-option value="A">Activo</mat-option>
                            <mat-option value="I">Inactivo</mat-option>
                        </mat-select>
                    </mat-form-field> -->
                </div>

                <!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Cargo" formControlName="cargo">
                            <mat-option *ngFor="let item of cargo$" value="item.id">
                                {{item.descripcion}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> -->
            </div>
        </div>
    </form>
</sys-base-form>
