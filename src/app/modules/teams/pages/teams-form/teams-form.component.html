<sys-base-form title='{{title}}' [showBackButton]="true" [showResetButton]="false" [showSaveButton]="true"
    [showCreateButton]="false" (back)="onBack()" (reset)="onReset()" (save)="onSave()">

    <form [formGroup]="form" class="kt-form kt-form--group-seperator-dashed">
        <kt-alert *ngIf="hasFormErrors" type="accent" [showCloseButton]="true" [duration]="10000"
            (close)="onAlertClose($event)">
            Alerta Algunos campos son Necesarios para continuar
        </kt-alert>
        <div class="kt-form__section kt-form__section--first">
            <div class="form-group kt-form__group row">
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Descripción" formControlName="Descripcion" />
                        <mat-error>Descripción
                            <strong>required</strong>
                        </mat-error>
                        <mat-hint align="start">Por favor ingrese nombre proyecto
                            <strong>Descripción</strong>
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="picker" placeholder="Fecha Creación"
                            formControlName="FechaCreacion" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-hint align="start">Please enter
                            <strong>Fecha inicio</strong> in 'mm/dd/yyyy' formato</mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput type="number" placeholder="Cantidad Integrantes"
                            formControlName="CantidadIntegrantes" />
                        <mat-error>Cantidad
                            <strong>required</strong>
                        </mat-error>
                        <mat-hint align="start">cantidad
                            <strong>Descripción</strong>
                        </mat-hint>
                    </mat-form-field>
                </div>

            </div>
            <div class="form-group kt-form__group row">
                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Estado" formControlName="Estado">
                            <mat-option value="A">Activo</mat-option>
                            <mat-option value="I">Inactivo</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-lg-4 kt-margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Proyectos" formControlName="Proyecto">
                            <mat-option *ngFor="let item of proyectos$ " 
                          value ={{item.codigo}}
                            >{{item.descripcion}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</sys-base-form>
